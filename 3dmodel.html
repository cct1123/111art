<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; background-color: #1a1a1a; color: #ffffff; font-family: 'Inter', sans-serif; overflow: hidden; }
        #model-viewer-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        canvas { display: block; }
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex; /* Display by default */
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- 
      Container for the 3D viewer. 
      To change the model, modify the 'data-src' attribute below.
      For local files, run a local server and use a relative path (e.g., data-src="my-model.glb").
    -->
    <div id="model-viewer-container" data-src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@main/2.0/Duck/glTF-Binary/Duck.glb">
        <div id="loading-overlay">
            <div class="loader"></div>
            <p style="margin-top: 20px;">Loading Model...</p>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Basic Scene Setup ---
        let scene, camera, renderer, controls, model, mixer;
        const clock = new THREE.Clock(); // Clock for time-based animation
        
        // Get the container and overlay elements
        const viewerContainer = document.getElementById('model-viewer-container');
        const loadingOverlay = document.getElementById('loading-overlay');

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // Camera
            camera = new THREE.PerspectiveCamera(75, viewerContainer.clientWidth / viewerContainer.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 10); // Start camera further back

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(viewerContainer.clientWidth, viewerContainer.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            // Append the renderer to our container div
            viewerContainer.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; 
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;

            // --- Lighting ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);
            
            // --- Model Loading ---
            const loader = new GLTFLoader();

            // Get the model source from the container's data-src attribute
            const modelSrc = viewerContainer.dataset.src;
            
            if (!modelSrc) {
                console.error("No model source specified. Add a 'data-src' attribute to the #model-viewer-container element.");
                loadingOverlay.innerHTML = '<p>No model source specified in HTML.</p>';
                return;
            }

            loader.load(modelSrc, (gltf) => {
                model = gltf.scene;

                // --- Auto-center and scale the model ---
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                // Move model to the origin
                model.position.sub(center); 
                
                // Scale model to fit the view
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 5 / maxDim; // Fit within a 5-unit bounding box
                model.scale.set(scale, scale, scale);

                // Adjust camera to view the model
                controls.target.copy(model.position); // Look at the center of the model
                controls.update();

                scene.add(model);

                // Setup animations
                if (gltf.animations && gltf.animations.length) {
                    mixer = new THREE.AnimationMixer(model);
                    // FIXED: Play the first animation clip found, which is more robust
                    const animationAction = mixer.clipAction(gltf.animations[0]); 
                    animationAction.play();
                }

                loadingOverlay.style.display = 'none'; // Hide loading screen
            }, undefined, (error) => {
                console.error('An error happened while loading the model.', error);
                loadingOverlay.innerHTML = '<p>Failed to load model. Check the data-src path and console for errors.</p>';
            });


            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = viewerContainer.clientWidth / viewerContainer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(viewerContainer.clientWidth, viewerContainer.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = clock.getDelta(); 

            if (mixer) {
                mixer.update(deltaTime);
            }
            
            controls.update(); 
            renderer.render(scene, camera);
        }

        // --- Run ---
        init();
        animate();
    </script>
</body>
</html>
